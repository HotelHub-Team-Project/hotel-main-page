services:
  # User Frontend Service (Development)
  frontend-user-dev:
    build:
      context: ./hotel-user/frontend
      dockerfile: Dockerfile.dev
    container_name: hotel-frontend-user-dev
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      # 소스 코드 hot reload를 위한 볼륨 마운트
      - ./hotel-user/frontend/src:/app/src
      - ./hotel-user/frontend/public:/app/public
      - ./hotel-user/frontend/index.html:/app/index.html
      - ./hotel-user/frontend/vite.config.js:/app/vite.config.js
      - ./hotel-user/frontend/.env:/app/.env
      - ./hotel-user/frontend/package.json:/app/package.json
      # node_modules는 컨테이너 것 사용
      - /app/node_modules
    depends_on:
      - backend-user-dev
    networks:
      - hotel-user-dev-network
    stdin_open: true
    tty: true

  # User Backend Service (Development)
  backend-user-dev:
    build:
      context: ./hotel-user/backend
      dockerfile: Dockerfile.dev
    container_name: hotel-backend-user-dev
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - FRONT_ORIGIN=http://hotel-frontend-user-dev:5173
    env_file:
      - ./hotel-user/backend/.env
    volumes:
      # 소스 코드 hot reload를 위한 볼륨 마운트
      - ./hotel-user/backend:/app
      # node_modules는 컨테이너 것 사용
      - /app/node_modules
    networks:
      - hotel-user-dev-network
    stdin_open: true
    tty: true

networks:
  hotel-user-dev-network:
    driver: bridge
