services:
  # Management Frontend Service
  frontend-management:
    build:
      context: ./hotel-management/frontend
      dockerfile: Dockerfile
    container_name: hotel-frontend-management
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend-management
    networks:
      - hotel-management-network
    restart: unless-stopped

  # Management Backend Service
  backend-management:
    build:
      context: ./hotel-management/backend
      dockerfile: Dockerfile
    container_name: hotel-backend-management
    ports:
      - "8081:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    env_file:
      - ./hotel-management/backend/.env
    networks:
      - hotel-management-network
    restart: unless-stopped

networks:
  hotel-management-network:
    driver: bridge
