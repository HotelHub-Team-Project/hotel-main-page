services:
  # MongoDB Service
  mongodb-management:
    image: mongo:7-jammy
    container_name: hotel-mongodb-management
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=1234
      - MONGO_INITDB_DATABASE=hotel-project
    volumes:
      - mongodb-management-data:/data/db
    networks:
      - hotel-management-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Management Frontend Service
  frontend-management:
    build:
      context: ./hotel-management/frontend
      dockerfile: Dockerfile
    container_name: hotel-frontend-management
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend-management
    networks:
      - hotel-management-network
    restart: unless-stopped

  # Management Backend Service
  backend-management:
    build:
      context: ./hotel-management/backend
      dockerfile: Dockerfile
    container_name: hotel-backend-management
    ports:
      - "8081:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    env_file:
      - ./hotel-management/backend/.env
    depends_on:
      mongodb-management:
        condition: service_healthy
    networks:
      - hotel-management-network
    restart: unless-stopped

networks:
  hotel-management-network:
    driver: bridge

volumes:
  mongodb-management-data:
    driver: local
