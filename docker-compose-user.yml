services:
  # User Frontend Service (Production)
  frontend-user:
    build:
      context: ./hotel-user/frontend
      dockerfile: Dockerfile
    container_name: hotel-frontend-user
    ports:
      - "80:80"
    depends_on:
      - backend-user
    networks:
      - hotel-user-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # User Backend Service (Production)
  backend-user:
    build:
      context: ./hotel-user/backend
      dockerfile: Dockerfile
    container_name: hotel-backend-user
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    env_file:
      - ./hotel-user/backend/.env
    networks:
      - hotel-user-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  hotel-user-network:
    driver: bridge
