services:
  # MongoDB Service
  mongodb-user:
    image: mongo:7-jammy
    container_name: hotel-mongodb-user
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=1234
      - MONGO_INITDB_DATABASE=hotel-project
    volumes:
      - mongodb-user-data:/data/db
    networks:
      - hotel-user-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Frontend Service
  frontend-user:
    build:
      context: ./hotel-user/frontend
      dockerfile: Dockerfile
    container_name: hotel-frontend-user
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend-user
    networks:
      - hotel-user-network
    restart: unless-stopped

  # User Backend Service
  backend-user:
    build:
      context: ./hotel-user/backend
      dockerfile: Dockerfile
    container_name: hotel-backend-user
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    env_file:
      - ./hotel-user/backend/.env
    depends_on:
      mongodb-user:
        condition: service_healthy
    networks:
      - hotel-user-network
    restart: unless-stopped

networks:
  hotel-user-network:
    driver: bridge

volumes:
  mongodb-user-data:
    driver: local
