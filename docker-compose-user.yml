services:
  # User Frontend Service
  frontend-user:
    build:
      context: ./hotel-user/frontend
      dockerfile: Dockerfile
    container_name: hotel-frontend-user
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend-user
    networks:
      - hotel-user-network
    restart: unless-stopped

  # User Backend Service
  backend-user:
    build:
      context: ./hotel-user/backend
      dockerfile: Dockerfile
    container_name: hotel-backend-user
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    env_file:
      - ./hotel-user/backend/.env
    networks:
      - hotel-user-network
    restart: unless-stopped

networks:
  hotel-user-network:
    driver: bridge
